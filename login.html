<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#F9EACD">
        <title>SOSJobs - Home</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/stijl-login.css">
        <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script type="text/javascript">$(document).bind("mobileinit", function(){$.extend(  $.mobile , {autoInitializePage: false})});</script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/app.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/login.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <link rel="icon" 
      type="image/png" 
      href="pics/logo.png">
        <meta name="format-detection" content="telephone=no"/>
    </head>
    <body>
        <header>
            <img  class="logo" src="imgs/logo.png" alt="Logo S.O.S.Jobs">
            <h2>S O S</h2>
            <h3>Jobs</h3>
        </header>
        <article>
            <form action="http://rachouanrejeb.be/sosjobs/api/login" method="post" id="login">
                <input placeholder="Voorbeeld@gmail.com" class="txt" name="email" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Voorbeeld@gmail.com'">
                <input placeholder="Wachtwoord" class="txt" name="password"  type="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Wachtwoord'">
                <a class="no_account" href="register.html">Nog geen account?</a>
                <a class="forgot" href="#">Wachtwoord vergeten?</a>
                <input value="Sign in" class="txt login" type="submit">
                <p class="or">OR</p>
                <input value="Sign in with facebook" class="txt fb" type="submit">
            </form>
            
        </article>
        <footer>
            <nav>
                <ul>
                    <li><a href="index.html" class="home"></a></li>
                    <li><a href="favorites.html" class="favorieten"></a></li>
                    <li><a href="chat.html" class="chat"></a></li>
                    <li><a href="login.html" class="profiel selected"></a></li>
                </ul>
            </nav>
        </footer>



        <article class="preloader hide">
            <section></section>
        </article>


    </body>
</html>
