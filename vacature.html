<body>

    <header id='top'>
        <h1>NIEUWE VACATURE</h1>
    </header>

    <article>
        <form id="vacature" action="http://rachouanrejeb.be/sosjobs/api/insertVacancie/" method='post'>

            <section class="open">
                <header class="basic_info">
                    <h2>Basic info</h2>
                </header>
                <input type="text" class="hide" name="creator_id" id="creator_id" value="10"/>
                <input type="text" class="lat hide" name="latitude" id="latitude" value="0"/>
                <input type="text" class="lng hide" name="longitude" id="longitude" value="0"/>
                
                <input type="text" class="input" placeholder="Titel" id="title" name="title" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Titel'" />
                <textarea id="description" name="description" placeholder="Jobomschrijving" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Jobomschrijving'"></textarea>
                <input type="text" class="locatie" placeholder="Locatie" id="location" name="location" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Locatie'" />
                <input type="date" id="fromdate" name="fromdate" placeholder="Vanaf datum dd/mm/yyyy"/>
                <input type="date" id="todate" name="todate" placeholder="Tot datum dd/mm/yyyy"/>
                <div class="styled-select">
                    <select name="category" id="category">
                        <option id="kjl">Kies de categorie</option>
                        <option id="kjl">Design</option>
                        <option id="kjl">Development</option>
                        <option id="kjl">Programmeren</option>
                        <option id="kjl">Schoonmaak</option>
                        <option id="kjl">Overheid</option>
                        <option id="kjl">Diensten</option>
                        
                        
                    </select>
                </div>
                
                
                
                
            </section>

           
            
            <input type="submit" class="submit" value="Submit" />
        </form>
    </article>
